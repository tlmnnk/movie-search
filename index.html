<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Pacifico&display=swap" rel="stylesheet">
  <title>Movie Search</title>

  <header class="header">
    <h1 class="header__title">MovieSearch</h1>

        <span data-name="Clear" class="form__clear form__tooltip" title="clear"></span>

          <div class="swiper-wrapper">
          </div>

      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
