<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Pacifico&display=swap" rel="stylesheet">
  <title>Movie Search</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">MovieSearch</h1>
  </header>
  <main>
    <div class="container">
      <form class="form">
        <input class="form__input" type="text" placeholder="Search for a movie" autofocus spellcheck="false">
        <button class="form__btn--submit" type="submit">Search</button>
        <span data-name="Clear" class="form__clear form__tooltip" title="clear"></span>
        <span data-name="Keyboard" class="form__keyboard form__tooltip" title="keyboard"></span>
      </form>
      <div class="info"></div>
    </div>
    <div class="slider-container">
      <div class="container">
        <div class="swiper-button-prev"></div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>

          
          
          <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-next"></div>
      
      </div>
      
      
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <a class="footer__github">GitHub</a>
    </div>
  </footer>

</body>
</html>
